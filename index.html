<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <div class="inputs">
        <p class="form-header">Efetuar Registros</p>
        <div class="row">
          <div class="row-item">
            <p>Nome:</p>
            <input class="bigger" />
          </div>
          <div class="row-item birthdate">
            <p>Data de Nascimento:</p>
            <input class="big" />
          </div>
        </div>
        <p>E-mail:</p>
        <input class="big" />
        <p>Senha:</p>
        <input class="small" />
        <p>Sexo:</p>
        <input class="small" />
        <p>Telefone Residencial:</p>
        <input class="small" />
        <p>Celular:</p>
        <input class="small" />
        <p>Fumante:</p>
        <input class="smaller" />
        <p>Municipio de Origem:</p>
        <input class="bigger" />
        <div style="height: 100%">
          <div class="buttons">
            <button>Cancelar</button>
            <button>Gravar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-container">
      <div class="inputs">
        <p class="form-header data-header">Dados</p>
        <div class="row">
          <div class="row-item">
            <p>Nome:</p>
            <input class="bigger" />
          </div>
          <div class="row-item birthdate">
            <p>Data de Nascimento:</p>
            <input class="big" />
          </div>
        </div>
        <p>E-mail:</p>
        <input class="big" />
        <p>Senha:</p>
        <input class="small" />
        <p>Sexo:</p>
        <input class="small" />
        <p>Telefone Residencial:</p>
        <input class="small" />
        <p>Celular:</p>
        <input class="small" />
        <p>Fumante:</p>
        <input class="smaller" />
        <p>Municipio de Origem:</p>
        <input class="bigger" />
        <div style="height: 100%">
          <div class="buttons">
            <button>Limpar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
